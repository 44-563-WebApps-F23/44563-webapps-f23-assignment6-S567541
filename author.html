<body>
<h1> Author entry pavan kalyan busha </h1>
<h2>Getting input</h2>

<form>
    <label for="Hidden-author">Hidden author name </label>
    <input type ="password" id="Hidden-author" name="Hidden-author" min=10 max=50 step=2 value=Dickens> <br>

    <label for="Guess-the-author">guess the author </label>
    <input type ="text" id="Guess-the-author" > <br>

    <input class="btn btn-secondary"type="button" onclick="checkauthor()" value="check the guess">
</form>


<p>Result</p>
   <div id="result"> Good:0 ,  oops:0</div> 
   <div id="incorrect"></div>
<img src="Austin.jpg" alt="Austin" id= "imageChangeOnClick" width="100px" height="100px" onclick="selectImage()">
<script> 

var good=0;
var oops=0;
var useImage=1;
function checkauthor(){
    var hiddenInput = document.getElementById("Hidden-author");
    var guessInput = document.getElementById("Guess-the-author");
    var result= document.getElementById("result");
    var hiddenauthor=hiddenInput.value;
    var guessauthor=guessInput.value
    if(hiddenauthor===guessauthor){
        alert("You got it right");
        good++;
    }
    else{
       if(oops>=7){
        document.getElementById("inButton").onclick=incorrect();
       }
        oops++;
        alert("Sorry");
        document.getElementById("incorrect").innerHTML="you made "+oops+" Incorrect guesses";
    }
   result.innerHTML= "Good: "+ good + ", Oops: " +oops; 
}
function incorrect(){
  alert("Sorry, ran out of guesses")
}
function selectImage() {
           switch(useImage){
              case 1:
                document.getElementById("imageChangeOnClick").src="Austin.jpg";
                useImage++;
                break;
              case 2:
                document.getElementById("imageChangeOnClick").src="bombay.jpg";
                useImage++;
                break;
              case 3:
              document.getElementById("imageChangeOnClick").src="Hamburg.jpg";
                useImage=1;
                break;
           }
        }

</script>
